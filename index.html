<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenClaw 자율 코딩 테스트</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            padding: 2rem;
            border: 1px solid #333;
            border-radius: 12px;
            background-color: #1e1e1e;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .time {
            font-size: 1.5rem;
            margin: 1.5rem 0;
            font-weight: 300;
            color: #aaaaaa;
        }
        .info {
            font-size: 1rem;
            color: #666;
            margin-top: 2rem;
            border-top: 1px solid #333;
            padding-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>OpenClaw 자율 코딩 테스트 성공!</h1>
        <div class="time" id="clock">Loading time...</div>
        <div class="info">
            <p>System: OpenClaw Agent Environment</p>
            <p>OS: Linux (WSL2)</p>
            <p>Node: v22.22.0</p>
            <p>Created by: Hwani-Net (Agent)</p>
        </div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('ko-KR', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric', 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit' 
            });
            document.getElementById('clock').textContent = timeString;
        }
        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
