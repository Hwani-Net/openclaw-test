<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenClaw 자율 코딩 테스트</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            border: 1px solid #333;
            padding: 2rem;
            border-radius: 12px;
            background-color: #1e1e1e;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            max-width: 600px;
        }
        h1 {
            color: #4caf50;
            margin-bottom: 0.5rem;
        }
        p {
            margin: 0.5rem 0;
            color: #b0b0b0;
        }
        .info {
            margin-top: 1.5rem;
            text-align: left;
            background: #252526;
            padding: 1rem;
            border-radius: 8px;
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 0.9rem;
        }
        .time {
            font-size: 1.2rem;
            font-weight: bold;
            color: #64b5f6;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>OpenClaw 자율 코딩 테스트 성공!</h1>
        <div class="time" id="clock"></div>
        <p>생성 시각 (UTC): 2026-02-22 06:38</p>
        
        <div class="info">
            <p><strong>System Info:</strong></p>
            <p>OS: Linux 6.6.87.2-microsoft-standard-WSL2 (x64)</p>
            <p>Node: v22.22.0</p>
            <p>Environment: OpenClaw (Host: fca389e9b5f5)</p>
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleString();
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
